# NOTE: update this with your service name
service: message-board-app-api

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  environment:
    tableName: ${env:tableName}

iamRoleStatements:
  - Effect: Allow
    Action:
    - dynamodb:DescribeTable
    - dynamodb:Query
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: create.main
    events:
    - http:
        path: boards
        method: post
        cors: true
        authorizer: aws_iam
  get-public:
    handler: get-public.main
    events:
    - http:
        path: boards/{id}
        method: get
        cors: true
        authorizer: aws_iam
  list-mine:
    handler: list-mine.main
    events:
    - http:
        path: notes
        method: get
        cors: true
        authorizer: aws_iam
  delete:
    handler: delete.main
    events:
    - http:
        path: notes/{id}
        method: delete
        cors: true
        authorizer: aws_iam